  <a class='logo' href='/{{ page.lang }}/' alt="{{ site.locales.slogan[page.lang] }}">Ruby</a>
  <nav class='header__nav'>
    {% if site.locales.sitelinks[page.lang] %}
      {% assign sitelinks = site.locales.sitelinks[page.lang] %}
    {% else %}
      {% assign sitelinks = site.locales.sitelinks['en'] %}
    {% endif %}

    {% for link in sitelinks %}
      <a class='header__nav__link' href="{{ link.url }}/">{{ link.text }}</a>
    {% endfor %}
  </nav>
