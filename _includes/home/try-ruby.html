{% assign home = site.data.locales.home[page.lang] %}

<!-- Try Ruby Section -->
<section class="try-ruby-section bg-gold-150 dark:bg-stone-770 pt-0 pb-0 relative">
  <div class="container mx-auto px-6 lg:px-8">
    <!-- Section Title -->
    <div class="text-center mb-8 sm:mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold text-stone-900 dark:text-white mb-4 sm:mb-6">{{ home.try_ruby.title }}</h2>
      <p class="text-sm md:text-lg text-stone-700 dark:text-stone-300">{{ home.try_ruby.description }}</p>
    </div>

    <!-- Code Examples Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12 2xl:gap-16 mb-12">
      {% for i in (1..3) %}
      <div class="group bg-white dark:bg-stone-900 rounded-2xl overflow-hidden flex flex-col shadow-sm border border-gold-400 has-[a:hover]:border-gold-500 transition-colors box-border">
        <!-- Code Area -->
        <div id="try-ruby-example-{{ i }}" class="code-example p-8 pb-16 font-mono text-sm overflow-x-auto flex-grow bg-[url('/images/home/try_ruby/arrow.svg')] bg-no-repeat bg-[position:center_calc(100%-10px)] bg-[length:44px_auto] group-has-[a:hover]:bg-gold-50 transition-colors">
          <!-- Code will be loaded dynamically -->
        </div>

        <!-- Bottom Section with Wave Border -->
        <div class="relative">
          <!-- Wave Border SVG -->
          <div class="absolute -top-3 left-0 right-0 h-4 text-gold-400 dark:text-gold-600 group-has-[a:hover]:text-gold-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 20" preserveAspectRatio="none" class="w-full h-full">
              <path d="M0,10 C20,0 40,20 60,10 C80,0 100,20 120,10 C140,0 160,20 180,10 C200,0 220,20 240,10 C260,0 280,20 300,10 C320,0 340,20 360,10 C380,0 400,20 400,10 L400,20 L0,20 Z" fill="currentColor"/>
            </svg>
          </div>

          <!-- Button Area -->
          <div class="bg-gold-400 dark:bg-gold-600 group-has-[a:hover]:bg-gold-500 pt-4 pb-5 px-6 flex flex-col items-center transition-colors border-t border-gold-400 group-has-[a:hover]:border-gold-500">
            <!-- TRY Button -->
            <a id="try-ruby-button-{{ i }}"
               href="{{ home.try_ruby.button_url }}"
               target="_blank"
               rel="noopener noreferrer"
               class="inline-flex items-center justify-center gap-2 bg-white text-stone-800 hover:text-ruby-600 px-8 py-3 rounded-full font-bold tracking-wide transition-colors shadow-sm">
              {{ home.try_ruby.button_text }}
              <span class="icon-external text-xs text-stone-600 group-has-[a:hover]:text-ruby-600 transition-colors" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Bottom Link -->
    <div class="text-center pb-16 md:pb-20">
      <p class="text-stone-700 dark:text-stone-300">
        {{ home.try_ruby.bottom_text }}
        <a href="{{ home.try_ruby.bottom_link_url }}"
           target="_blank"
           rel="noopener noreferrer"
           class="text-semantic-text-link text-lg font-bold hover:underline inline-flex items-center gap-1">
          <span class="icon-arrow-forward" aria-hidden="true"></span>{{ home.try_ruby.bottom_link_text }}
          <span class="icon-external text-xs" aria-hidden="true"></span>
        </a>
      </p>
    </div>
  </div>

  <!-- Wave Border to Why Ruby Section -->
  <div class="absolute -bottom-1 left-0 right-0 h-6 md:h-8 text-white dark:text-stone-900">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 20" preserveAspectRatio="none" class="w-full h-full">
      <path d="M0,10 C20,0 40,20 60,10 C80,0 100,20 120,10 C140,0 160,20 180,10 C200,0 220,20 240,10 C260,0 280,20 300,10 C320,0 340,20 360,10 C380,0 400,20 400,10 L400,20 L0,20 Z" fill="currentColor"/>
    </svg>
  </div>
</section>
