{% assign home = site.data.locales.home[page.lang] %}

<!-- Companies Section -->
<section class="companies-section pb-16 md:pb-20 lg:pb-24">
  <div class="container mx-auto px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-8 md:mb-10">
      <h2 class="text-3xl md:text-4xl font-extrabold text-stone-900 dark:text-white">
        {{ home.companies.title }} <span class="text-ruby-600 dark:text-ruby-500">{{ home.companies.heart }}</span> {{ home.companies.subtitle }}
      </h2>
    </div>

    <!-- Companies Container -->
    <div class="mx-auto p-6 md:p-8 lg:p-10 dark:bg-white rounded-3xl">
      <!-- Companies Flex Layout -->
      <div class="flex flex-wrap items-center justify-center gap-x-8 md:gap-x-12 lg:gap-x-16 gap-y-6 md:gap-y-8 lg:gap-y-10">
        {% for company in site.data.companies.companies %}
        <a href="{{ company.url }}"
           target="_blank"
           rel="noopener noreferrer"
           class="company-logo-link transition-opacity hover:opacity-70">
          <img src="/images/home/companies/{{ company.name }}.svg"
               alt="{{ company.name }}"
               class="h-10 md:h-12 lg:h-14 w-auto">
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
