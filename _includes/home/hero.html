{% assign home = site.data.locales.home[page.lang] %}

<!-- Hero + Try Ruby Wrapper -->
<div class="hero-try-ruby-wrapper bg-gold-150 dark:bg-stone-770 relative">

  <!-- Hero Section -->
  <section class="hero-section relative overflow-hidden h-[620px]">
    <!-- Loading Indicator -->
    <div id="hero-loader" class="absolute inset-0 z-20 flex items-center justify-center bg-gold-150 dark:bg-stone-770">
      <div id="loader-gem-shape" class="relative w-28 h-28 animate-pulse">
        <img src="/images/home/hero/bg-ruby.svg" alt="Loading..." class="w-full h-auto">
        <div id="loader-percentage" class="absolute inset-0 flex items-center justify-center text-white font-semibold text-lg mt-[-24px]">
          <span id="loader-number" class="text-2xl">0</span><span class="font-light text-base">%</span>
        </div>
      </div>
    </div>

    <!-- Background Illustrations - Multi-layer Structure -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
      <!-- Layer 1: Sunburst - Radial lines from center -->
      <img src="/images/home/hero/sunburst.svg"
           alt=""
           data-hero-layer="sunburst"
           class="absolute top-0 left-1/2 -translate-x-1/2 min-w-[1470px] w-[1470px] h-auto opacity-0">

      <!-- Layer 2: Sub Illustrations - Decorative elements -->
      <img src="/images/home/hero/illust-sub.svg"
           alt=""
           data-hero-layer="illust-sub"
           class="absolute top-0 left-1/2 -translate-x-1/2 min-w-[1470px] w-[1470px] h-auto opacity-0">

      <!-- Layer 3: Main Illustrations - Characters and motifs (sorted by distance from center) -->
      <div data-hero-layer="illust-main" data-hero-illustrations class="absolute top-0 left-1/2 -translate-x-1/2 min-w-[1470px] w-[1470px] h-[620px] opacity-0 hero-illust-container">
        <img src="/images/home/hero/illust-main/beer.svg" alt="" class="absolute w-[81px] opacity-0 rotate-[-15deg] top-[19%] left-[65%]">
        <img src="/images/home/hero/illust-main/coffee.svg" alt="" class="absolute w-[81px] opacity-0 rotate-[-6deg] top-[24%] left-[72%]">
        <img src="/images/home/hero/illust-main/gem08.svg" alt="" class="absolute w-[51px] opacity-0 rotate-[16deg] top-[33.5%] left-[19%]">
        <img src="/images/home/hero/illust-main/yukiko.svg" alt="" class="absolute w-[99px] opacity-0 rotate-[-15deg] top-[61%] left-[5.5%]">
        <img src="/images/home/hero/illust-main/gem07.svg" alt="" class="absolute block w-[57px] opacity-0 rotate-[-29deg] top-[61%] left-[77.5%]">
        <img src="/images/home/hero/illust-main/ivan.svg" alt="" class="absolute w-[87px] opacity-0 rotate-[20deg] top-[65%] left-[64.5%]">
        <img src="/images/home/hero/illust-main/dachs.svg" alt="" class="absolute w-[69px] opacity-0 rotate-[24deg] top-[26%] left-[31.8%]">
        <img src="/images/home/hero/illust-main/cat.svg" alt="" class="absolute w-[85px] opacity-0 rotate-[25deg] top-[75%] left-[35.5%]">
        <img src="/images/home/hero/illust-main/gem03.svg" alt="" class="absolute block w-[55px] opacity-0 rotate-[-20deg] top-[60%] left-[32.2%]">
        <img src="/images/home/hero/illust-main/present.svg" alt="" class="absolute w-[65px] opacity-0 rotate-[10deg] top-[36.8%] left-[69.8%]">
        <img src="/images/home/hero/illust-main/gem02.svg" alt="" class="absolute w-[56px] opacity-0 rotate-[-10deg] top-[86%] left-[28%]">
        <img src="/images/home/hero/illust-main/game.svg" alt="" class="absolute w-[80px] opacity-0 rotate-[17deg] top-[53.1%] left-[71.1%]">
        <img src="/images/home/hero/illust-main/ink.svg" alt="" class="absolute w-[65px] opacity-0 rotate-[-5deg] top-[82.5%] left-[72%]">
        <img src="/images/home/hero/illust-main/daisy.svg" alt="" class="absolute w-[99px] opacity-0 rotate-[10deg] top-[10%] left-[75.8%]">

        <img src="/images/home/hero/illust-main/pen.svg" alt="" class="absolute w-[58px] opacity-0 rotate-[5deg] top-[78%] left-[69.5%]">
        <img src="/images/home/hero/illust-main/beanie.svg" alt="" class="absolute w-[91px] opacity-0 rotate-[0deg] top-[65%] left-[24.2%]">

        <img src="/images/home/hero/illust-main/matz.svg" alt="" class="absolute w-[86px] opacity-0 rotate-[30deg] top-[12%] left-[87%]">

        <img src="/images/home/hero/illust-main/robot.svg" alt="" class="absolute w-[97px] opacity-0 rotate-[-46deg] top-[15%] left-[4%]">
        <img src="/images/home/hero/illust-main/sheep.svg" alt="" class="absolute w-[81px] opacity-0 rotate-[-14deg] top-[43.5%] left-[1%]">
      </div>
    </div>

    <!-- Layer 4: Ruby Gem Shape with Content (absolute positioning) -->
    <div data-hero-layer="gem-content" class="absolute top-0 left-1/2 -translate-x-1/2 w-[1470px] h-[620px] z-10 pointer-events-none">
      <!-- Ruby Gem SVG Background -->
      <img src="/images/home/hero/bg-ruby.svg"
           alt="Ruby"
           data-hero-layer="gem"
           class="absolute w-[28rem] h-auto left-0 right-0 top-0 bottom-0 mx-auto my-auto mt-[9.5rem] opacity-0">

      <!-- Content -->
      <div data-hero-layer="content" class="absolute inset-0 flex flex-col items-center opacity-0 pointer-events-auto">
        <!-- Tagline -->
        <div class="h-[9.375rem] flex items-center justify-center mb-10">
          <p class="text-lg md:text-2xl font-extrabold text-stone-900 dark:text-stone-100 text-center whitespace-nowrap tracking-[0.2em]"><span class="inline-block bg-gold-150 dark:bg-stone-770">A Programmer's Best Friend</span></p>
        </div>

        <!-- Since 1995 -->
        <p class="text-lg text-gold-400 tracking-[0.2em] drop-shadow-sm whitespace-nowrap mb-3">
          <span class="font-normal">{{ home.hero.since }}</span> <span class="font-semibold">{{ home.hero.year }}</span>
        </p>

        <!-- Ruby Title -->
        <div class="relative -mt-6 mb-6">
          <div class="text-[120px] leading-none font-extrabold text-white tracking-tighter drop-shadow-sm">{{ home.hero.title }}</div>
        </div>

        <!-- Latest Version -->
        <div class="text-center">
          <p class="text-xl tracking-wide text-gold-400 whitespace-nowrap"><span class="font-light text-white">{{ home.hero.latest_version_label }}</span> <span class="font-extrabold text-white relative inline-block">{{ site.data.latest_version.version }}<img src="/images/home/hero/version-line.svg" alt="" class="absolute -bottom-[6px] left-0 w-full h-auto"></span></p>
        </div>

        <!-- Download Button -->
        <a href="{{ home.hero.download_url }}"
           class="relative mt-6 inline-block bg-white text-ruby-600 text-base px-7 py-3 rounded-full font-extrabold hover:bg-stone-100 hover:scale-105 transition-all uppercase tracking-wide shadow-md whitespace-nowrap before:content-[''] before:absolute before:w-[2.9rem] before:h-[2.9rem] before:bg-[url('/images/home/hero/version-arrow.svg')] before:bg-contain before:bg-no-repeat before:-top-[1.6rem] before:-right-[0.9rem]">
          {{ home.hero.download_button }}
        </a>
      </div>
    </div>
  </section>

  <!-- Try Ruby Section (included) -->
  {% include home/try-ruby.html %}

  <!-- Wave Border to next section -->
  <div class="absolute -bottom-1 left-0 right-0 h-6 md:h-8 text-white dark:text-stone-900">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 20" preserveAspectRatio="none" class="w-full h-full">
      <path d="M0,10 C20,0 40,20 60,10 C80,0 100,20 120,10 C140,0 160,20 180,10 C200,0 220,20 240,10 C260,0 280,20 300,10 C320,0 340,20 360,10 C380,0 400,20 400,10 L400,20 L0,20 Z" fill="currentColor"/>
    </svg>
  </div>

</div>
