    <!-- Ruby Gem Shape with Content -->
    <div class="relative z-10 flex items-center justify-center pt-[3rem] sm:pt-[6rem] pb-0 px-4">
      <div class="relative w-full max-w-[16rem] sm:max-w-[26rem]">
        <!-- Ruby Gem SVG Background -->
        <div data-hero-layer="gem" class="absolute -inset-16 sm:-inset-10 top-0 flex items-center justify-center opacity-0">
          <img src="/images/home/hero/bg-ruby.svg"
               alt="Ruby"
               class="w-full h-auto">
        </div>

        <!-- Content Inside Ruby Gem -->
        <div data-hero-layer="content" class="relative z-10 text-center text-white pt-14 sm:pt-12 pb-14 sm:pb-24 px-4 sm:px-10 opacity-0">
          <p class="text-sm sm:text-lg -mb-2 sm:-mb-3 text-gold-400 tracking-[0.2em] drop-shadow-sm">
            <span class="font-normal">{{ home.hero.since }}</span> <span class="font-semibold">{{ home.hero.year }}</span>
          </p>
          <div class="text-[6rem] sm:text-[8rem] leading-none font-extrabold mb-3 sm:mb-4 tracking-tighter drop-shadow-sm">{{ home.hero.title }}</div>
          <p class="font-handwritten text-[0.9375rem] sm:text-[1.1875rem] leading-[1.3] tracking-wider -translate-y-[1.5rem] sm:-translate-y-[2.5rem] translate-x-2 sm:translate-x-6 text-stone-900 drop-shadow-sm rotate-[-6deg] relative inline-block">A Programmer's<br/>Best Friend<img src="/images/home/hero/tagline-line.svg" alt="" class="absolute -bottom-6 -right-4 sm:-right-6 w-[180px] h-[27px] rotate-[5deg]"></p>

          <div class="-mt-4 sm:-mt-6 pb-8 sm:pb-10 bg-[url('/images/home/hero/version-arrow.svg')] bg-no-repeat bg-[length:20px_30px] sm:bg-[length:24px_37px] bg-[position:70%_calc(100%-6px)]">
            <p class="text-sm sm:text-lg tracking-wide text-gold-400"><span class="font-light text-white">{{ home.hero.latest_version_label }}</span> <span class="font-extrabold text-white relative inline-block">{{ site.data.latest_version.version }}<img src="/images/home/hero/version-line.svg" alt="" class="absolute -bottom-1 left-0 w-full h-auto"></span></p>
          </div>

          <div class="flex flex-col items-center">
            <a href="{{ home.hero.download_url }}"
               class="inline-block bg-white text-ruby-600 text-xs sm:text-base px-5 sm:px-7 py-2 sm:py-3 rounded-full font-extrabold hover:bg-stone-100 hover:scale-105 transition-all uppercase tracking-wide shadow-md">
              {{ home.hero.download_button }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Try Ruby Section (included) -->
  {% include home/try-ruby.html %}

  <!-- Wave Border to next section -->
  <div class="absolute -bottom-1 left-0 right-0 h-6 md:h-8 text-white dark:text-stone-900">
