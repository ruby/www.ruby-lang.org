{% assign home = site.data.locales.home[page.lang] %}

<!-- Hero Section -->
<section class="hero-section bg-gold-150 dark:bg-stone-770 relative overflow-hidden h-[455px] md:h-[595px] lg:h-[620px]">
  <!-- Loading Indicator -->
  <div id="hero-loader" class="absolute inset-0 z-20 flex items-center justify-center bg-gold-150 dark:bg-stone-770">
    <div id="loader-gem-shape" class="relative w-28 h-28 animate-pulse">
      <img src="/images/home/hero/bg-ruby.svg" alt="Loading..." class="w-full h-auto">
      <div id="loader-percentage" class="absolute inset-0 flex items-center justify-center text-white font-semibold text-lg mt-[-24px]">
        <span id="loader-number" class="text-2xl">0</span><span class="font-light text-base">%</span>
      </div>
    </div>
  </div>

  <!-- Background Illustrations - Multi-layer Structure -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <!-- Layer 1: Sunburst - Radial lines from center -->
    <img src="/images/home/hero/sunburst.svg"
         alt=""
         data-hero-layer="sunburst"
         class="absolute top-0 left-1/2 -translate-x-1/2 min-w-[1070px] w-[1070px] md:min-w-[1400px] md:w-[1400px] lg:min-w-[1470px] lg:w-[1470px] h-auto opacity-0">

    <!-- Layer 2: Sub Illustrations - Decorative elements -->
    <img src="/images/home/hero/illust-sub.svg"
         alt=""
         data-hero-layer="illust-sub"
         class="absolute top-0 left-1/2 -translate-x-1/2 min-w-[1070px] w-[1070px] md:min-w-[1400px] md:w-[1400px] lg:min-w-[1470px] lg:w-[1470px] h-auto opacity-0">

    <!-- Layer 3: Main Illustrations - Characters and motifs (sorted by distance from center) -->
    <div data-hero-layer="illust-main" data-hero-illustrations class="absolute top-0 left-1/2 -translate-x-1/2 min-w-[1070px] w-[1070px] md:min-w-[1400px] md:w-[1400px] lg:min-w-[1470px] lg:w-[1470px] h-[458px] md:h-[600px] lg:h-[629px] opacity-0 hero-illust-container">

      <img src="/images/home/hero/illust-main/mustafa.svg" alt="" class="absolute w-[66px] md:w-[84px] lg:w-[87px] opacity-0 rotate-[20deg] top-[76.5%] left-[64.5%]">

      <img src="/images/home/hero/illust-main/boxes.svg" alt="" class="absolute w-[131px] md:w-[158px] lg:w-[156px] opacity-0 rotate-[-5deg] top-[40%] left-[11.2%]">
      <img src="/images/home/hero/illust-main/gem01.svg" alt="" class="absolute w-[41px] md:w-[53px] lg:w-[55px] opacity-0 rotate-[18deg] top-[29%] left-[89.6%]">
      <img src="/images/home/hero/illust-main/robot.svg" alt="" class="absolute w-[68px] md:w-[90px] lg:w-[97px] opacity-0 rotate-[-46deg] top-[15.5%] left-[7.5%]">
      <img src="/images/home/hero/illust-main/sheep.svg" alt="" class="absolute w-[65px] md:w-[80px] lg:w-[81px] opacity-0 rotate-[-14deg] top-[44.5%] left-[4.6%]">
    </div>
  </div>

  <!-- Ruby Gem Shape with Content -->
  <div class="relative z-10 flex items-center justify-center pt-[2.5rem] md:pt-[4.5rem] lg:pt-[5.5rem] pb-0 px-4">
    <div class="relative w-full max-w-[16rem] md:max-w-[23rem] lg:max-w-[24rem]">
      <!-- Ruby Gem SVG Background -->
      <div data-hero-layer="gem" class="absolute -inset-16 md:-inset-10 lg:-inset-10 top-0 md:top-0 lg:top-0 flex items-center justify-center opacity-0">
        <img src="/images/home/hero/bg-ruby.svg"
             alt="Ruby"
             class="w-full h-auto">
      </div>

      <!-- Content Inside Ruby Gem -->
      <div data-hero-layer="content" class="relative z-10 text-center text-white pt-14 md:pt-14 lg:pt-16 pb-14 md:pb-20 lg:pb-24 px-4 md:px-10 opacity-0">
        <p class="text-sm md:text-lg lg:text-lg mb-0 text-gold-400 tracking-[0.1em] drop-shadow-sm">
          <span class="font-light">{{ home.hero.since }}</span> <span class="font-semibold">{{ home.hero.year }}</span>
        </p>
        <div class="text-[5rem] md:text-[6.5rem] lg:text-[6.5rem] leading-none font-extrabold mb-3 md:mb-4 drop-shadow-sm">{{ home.hero.title }}</div>
        <p class="text-sm md:text-base lg:text-base mb-6 text-gold-400 tracking-[0.05em] md:tracking-[0.1em] drop-shadow-sm">{{ home.hero.tagline }}</p>

        <div class="mb-4 xl:mb-6">
          <p class="text-sm md:text-base tracking-wide"><span class="font-normal">{{ home.hero.latest_version_label }}</span> <span class="font-semibold">{{ site.data.latest_version.version }}</span></p>
        </div>

        <div class="flex flex-col items-center">
          <a href="{{ home.hero.download_url }}"
             class="inline-block bg-white text-ruby-600 text-xs md:text-base px-6 md:px-8 xl:px-12 py-2 md:py-2.5 xl:py-3 rounded-full font-extrabold hover:bg-stone-100 hover:scale-105 transition-all uppercase tracking-wide shadow-md">
            {{ home.hero.download_button }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
