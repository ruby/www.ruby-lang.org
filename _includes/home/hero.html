        </div>

        <!-- Content below tagline -->
        <div class="flex flex-col items-center">
          <!-- Since 1995 -->
          <p class="text-base md:text-lg text-gold-400 tracking-[0.2em] drop-shadow-sm whitespace-nowrap mb-2 md:mb-3">
