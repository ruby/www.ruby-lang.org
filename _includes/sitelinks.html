{% if site.nav[page.lang] %}
  {% assign navlang = page.lang %}
{% else %}
  {% assign navlang = 'en' %}
{% endif %}
{% for link in site.nav[navlang] %}
  <a href="/{{ page.lang }}/{{ link.url }}/">{{ link.name }}</a>{% unless forloop.last %}<span class="separator"> | </span>{% endunless %}
{% endfor %}
