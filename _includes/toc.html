{% if site.data.locales[page.lang].toc %}
  {% assign toc = site.data.locales[page.lang].toc %}
{% else %}
  {% assign toc = site.data.locales['en'].toc %}
{% endif %}

<div class="bg-stone-50 dark:bg-stone-800 rounded-lg p-4 lg:bg-transparent lg:dark:bg-transparent lg:p-0 border border-stone-200 dark:border-stone-700 lg:border-0">
  <div class="flex justify-between items-center mb-4 lg:block">
    <h3 class="font-bold text-stone-900 dark:text-stone-100 flex items-center gap-2">
      <span class="material-icons text-base">list</span>
      {{ toc.heading }}
    </h3>
    <!-- Close button for mobile -->
    <button id="toc-close-btn" class="lg:hidden p-2 hover:bg-stone-200 dark:hover:bg-stone-700 rounded-md">
      <span class="material-icons text-base">close</span>
    </button>
  </div>

  <!-- TOC generated by JavaScript (toc.js) -->
  <div class="toc-content">
    <!-- TOC will be dynamically generated here -->
  </div>
</div>
