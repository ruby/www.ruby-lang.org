<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>www.ruby-lang.org - News Post Translation Status</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      text-align: center;
    }
    td, th {
      border: 1px solid black;
      padding: 0.3em;
      width: 1.5em;
    }
    td:nth-child(1), th:nth-child(1) {
      text-align: left;
      width: auto;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>News Post Translation Status</h1>

<p>Note that the following table is generated automatically.
Some posts that are listed here might not need to be translated.</p>

<p>Posts tagged as "security" related are marked in <span style="color:red">red</span>.</p>

{% translation_status %}

    <script type="text/javascript">
      var code = window.navigator.language || window.navigator.userLanguage || "en";
      if (code.substr(0,2) !== "zh") { code = code.substr(0,2); }
      var language = code.replace(/-/g,'_').toLowerCase();
      document.write('<style type="text/css">.'+language+'{background-color:lightgray}<\/style>');
    </script>
</body>
</html>
