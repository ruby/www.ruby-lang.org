markdown: kramdown
permalink: pretty
highlighter: rouge

timezone: UTC

kramdown:
  auto_ids: true  # Enable auto IDs for TOC links

include:
  - _headers

exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - CLAUDE.md
  - lib
  - test
  - vendor
  - tsconfig.json
  - package.json
  - package-lock.json
  - node_modules
  - tailwind.config.js
  - postcss.config.js
  - .idea
  - .vscode

plugins:
  - jekyll-postcss-v2

url: https://www.ruby-lang.org

license:
  url: /en/about/license.txt

svn:
  stable:
    version: 2.6
    branch:  ruby_2_6
  previous:
    version: 2.5
    branch:  ruby_2_5
  old:
    version: 2.4
    branch:  ruby_2_4
