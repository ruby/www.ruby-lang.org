  Productivity:
    title: Productivity
    read: 少ないコードで、多くを実現する。<br />直感的な記述が開発を加速させる。
    copy: |
      Rubyは表現力豊かな文法により、複雑なロジックも簡潔に記述できます。
      メタプログラミングやブロック構文などの強力な機能を活用することで、繰り返しを削減し、本質的な問題解決に集中できます。
      テストフレームワークも充実しており、品質を保ちながら高速な開発サイクルを実現します。
