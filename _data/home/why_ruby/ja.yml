  Ecosystem:
    title: Ecosystem
    read: 豊富なgemが、あらゆる開発を支える。<br />成熟したツール群が即座に使える環境。
    copy: |
      Rubyには膨大な数のgemと呼ばれるライブラリが存在し、Web開発からデータ処理まで幅広いニーズに対応します。
      Railsをはじめとするフレームワークやツールチェーンも充実しており、既存の優れた資産を組み合わせることで、
      車輪の再発明をせずに高品質なアプリケーションを素早く構築できます。
