why_ruby:
  title: Why Ruby?
  description: 世界中のプログラマに愛されている Ruby は、なぜ「<strong>たのしい</strong>」のか？
  simple:
    title: Simple
    read: 書きやすく、読みやすい。<br />自然言語のようなシンプルな文法。
    copy: |
      Rubyはシンプルで直感的な文法を持っており、コードが自然な文章のように読めます。
      複雑な記号や冗長な記述を排除し、書きたいことをそのまま表現できる設計思想が貫かれています。
      無駄な記述が少なく、可読性が高いため、初心者にも優しく、経験豊富な開発者にとってもメンテナンスしやすい言語です。
    comment:
      author:
        id: matz
        url: https://github.com/matz
        name: Yukihiro "Matz" Matsumoto
        title: Creator of Ruby
      content: |
        100-120文字程度インタビュー。Rubyはシンプルで直感的な文法を持っており、コードが自然な文章のように読めます。
