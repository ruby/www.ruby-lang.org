    title: Community
    read: 世界中の開発者が支え合う。<br />温かく、活発なコミュニティ。
    copy: |
      Rubyコミュニティは「Matz is nice so we are nice（Matzが優しいから私たちも優しい）」という文化を持ち、
      初心者から熟練者まで歓迎する雰囲気があります。世界各地でカンファレンスやミートアップが開催され、知識の共有や交流が盛んです。
      困ったときには助け合い、共に成長していく、温かく持続可能なコミュニティです。
