why_ruby:
  title: Neden Ruby?
  description: Dünyanın dört bir yanındaki programcılar neden Ruby'yi seviyor? Onu <strong>eğlenceli</strong> yapan nedir?
  features:
    - id: simple
      title: Basit
      read: Yazmak kolay, okumak kolay.<br />Konuşma dili gibi doğal sözdizimi.
      copy: |
        Ruby, doğal dil gibi okunan basit ve sezgisel bir sözdizimine sahiptir.
        Karmaşık sembolleri ve ayrıntılı yapıları ortadan kaldırarak, Ruby'nin tasarım felsefesi istediğinizi doğrudan ifade etmenizi sağlar.
        Minimum tekrarlayan kod ve yüksek okunabilirlik ile yeni başlayanlar için dostça ve deneyimli geliştiriciler için sürdürülebilir.
      comment:
        author:
          id: matz
          url: https://github.com/matz
          name: Yukihiro "Matz" Matsumoto
          title: Ruby'nin Yaratıcısı
        content: |
          Ruby, doğal dil gibi okunan basit ve sezgisel bir sözdizimine sahiptir.
          Minimum tekrarlayan kod ve yüksek okunabilirlik ile yeni başlayanlar için dostça bir dildir.
          Tasarım felsefesi istediğinizi doğrudan ifade etmenizi sağlar.

    - id: productivity
      title: Verimlilik
      read: Daha az kodla daha fazlasını yapın.<br />Sezgisel sözdizimi geliştirmeyi hızlandırır.
      copy: |
        Ruby'nin etkileyici sözdizimi karmaşık mantığı özlü bir şekilde yazmanıza olanak tanır.
        Metaprogramlama ve bloklar gibi güçlü özellikleri kullanarak tekrarı azaltabilir ve temel sorunları çözmeye odaklanabilirsiniz.
        Kapsamlı test çerçeveleriyle hızlı geliştirme döngülerine ulaşırken kaliteyi koruyabilirsiniz.
      comment:
        author:
          id: pragdave
          url: https://github.com/pragdave
          name: Dave Thomas
          title: '"The Pragmatic Programmer" Yazarı'
        content: |
          Ruby'nin etkileyici sözdizimi karmaşık mantığı özlü bir şekilde yazmanıza olanak tanır.
          Tekrarı azaltabilir ve temel sorunları çözmeye odaklanabilirsiniz.
          Kapsamlı test çerçeveleri hızlı geliştirme sırasında kaliteyi korumaya yardımcı olur.

    - id: ecosystem
      title: Ekosistem
      read: Zengin gemler her tür geliştirmeyi destekler.<br />Olgun araçlar kullanıma hazır.
      copy: |
        Ruby, web geliştirmeden veri işlemeye kadar her şeyi destekleyen gem adı verilen geniş bir kütüphane koleksiyonuna sahiptir.
        Rails gibi olgun çerçeveler ve kapsamlı araç zincirleriyle, mükemmel mevcut kaynakları birleştirerek
        tekerleği yeniden icat etmeden hızla yüksek kaliteli uygulamalar oluşturabilirsiniz.
      comment:
        author:
          id: dhh
          url: https://github.com/dhh
          name: David Heinemeier Hansson
          title: Ruby on Rails'in Yaratıcısı
        content: |
          Ruby, çeşitli ihtiyaçları destekleyen geniş bir gem ekosistemine sahiptir.
          Olgun çerçeveler ve araç zincirleri mevcut kaynakları birleştirmenize olanak tanır
          tekerleği yeniden icat etmeden hızla kaliteli uygulamalar oluşturmak için.

    - id: community
      title: Topluluk
      read: Dünyanın dört bir yanındaki geliştiriciler birbirlerini destekler.<br />Sıcak, aktif bir topluluk.
      copy: |
        Ruby topluluğu "Matz is nice so we are nice (MINASWAN)" kültürünü benimser,
        yeni başlayanlardan uzmanlara kadar herkesi memnuniyetle karşılar. Dünyanın dört bir yanındaki konferanslar ve buluşmalar bilgi paylaşımını ve bağlantıları teşvik eder.
        İnsanların birbirlerine yardım ettiği ve birlikte büyüdüğü sıcak, sürdürülebilir bir topluluktur.
      comment:
        author:
          id: amatsuda
          url: https://github.com/amatsuda
          name: Akira Matsuda
          title: RubyKaigi Baş Organizatörü
        content: |
          Ruby topluluğu yeni başlayanlardan uzmanlara kadar herkesi memnuniyetle karşılar.
          Dünyanın dört bir yanındaki konferanslar ve buluşmalar bilgi paylaşımını teşvik eder.
          İnsanların birbirlerine yardım ettiği ve birlikte büyüdüğü sıcak bir topluluktur.

