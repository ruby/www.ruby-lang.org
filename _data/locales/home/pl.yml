why_ruby:
  title: Dlaczego Ruby?
  description: Dlaczego programiści na całym świecie kochają Ruby? Co czyni go <strong>zabawnym</strong>?
  features:
    - id: simple
      title: Prosty
      read: Łatwy do pisania, łatwy do czytania.<br />Naturalna składnia jak mowa.
      copy: |
        Ruby ma prostą i intuicyjną składnię, która czyta się jak naturalny język.
        Eliminując złożone symbole i rozwlekłe konstrukcje, filozofia projektowania Ruby pozwala bezpośrednio wyrażać to, co chcesz.
        Z minimalnym boilerplate'em i wysoką czytelnością jest przyjazny dla początkujących i łatwy w utrzymaniu dla doświadczonych programistów.
      comment:
        author:
          id: matz
          url: https://github.com/matz
          name: Yukihiro "Matz" Matsumoto
          title: Twórca Ruby
        content: |
          Ruby ma prostą i intuicyjną składnię, która czyta się jak naturalny język.
          Z minimalnym boilerplate'em i wysoką czytelnością jest językiem przyjaznym dla początkujących.
          Filozofia projektowania pozwala bezpośrednio wyrażać to, co chcesz.

    - id: productivity
      title: Produktywność
      read: Rób więcej przy mniejszej ilości kodu.<br />Intuicyjna składnia przyspiesza rozwój.
      copy: |
        Ekspresyjna składnia Ruby pozwala pisać złożoną logikę zwięźle.
        Wykorzystując potężne funkcje takie jak metaprogramowanie i bloki, możesz zredukować powtórzenia i skupić się na rozwiązywaniu głównych problemów.
        Z kompleksowymi frameworkami testowymi możesz utrzymać jakość osiągając szybkie cykle rozwoju.
      comment:
        author:
          id: pragdave
          url: https://github.com/pragdave
          name: Dave Thomas
          title: Autor "The Pragmatic Programmer"
        content: |
          Ekspresyjna składnia Ruby pozwala pisać złożoną logikę zwięźle.
          Możesz zredukować powtórzenia i skupić się na rozwiązywaniu głównych problemów.
          Kompleksowe frameworki testowe pomagają utrzymać jakość podczas szybkiego rozwoju.

    - id: ecosystem
      title: Ekosystem
      read: Bogate gemy wspierają wszystkie rodzaje rozwoju.<br />Dojrzałe narzędzia gotowe do użycia.
      copy: |
        Ruby ma rozległą kolekcję bibliotek zwanych gemami, wspierających wszystko od tworzenia stron web po przetwarzanie danych.
        Z dojrzałymi frameworkami takimi jak Rails i kompleksowymi toolchainami, możesz łączyć doskonałe istniejące zasoby
        by szybko budować wysokiej jakości aplikacje nie wymyślając koła na nowo.
      comment:
        author:
          id: dhh
          url: https://github.com/dhh
          name: David Heinemeier Hansson
          title: Twórca Ruby on Rails
        content: |
          Ruby ma rozległy ekosystem gemów wspierających różnorodne potrzeby.
          Dojrzałe frameworki i toolchainy pozwalają łączyć istniejące zasoby
          by szybko budować wysokiej jakości aplikacje nie wymyślając koła na nowo.

    - id: community
      title: Społeczność
      read: Programiści na całym świecie wspierają się nawzajem.<br />Ciepła, aktywna społeczność.
      copy: |
        Społeczność Ruby przyjmuje kulturę "Matz is nice so we are nice (MINASWAN),"
        witając wszystkich od początkujących po ekspertów. Konferencje i spotkania na całym świecie sprzyjają dzieleniu się wiedzą i nawiązywaniu kontaktów.
        To ciepła, zrównoważona społeczność, gdzie ludzie pomagają sobie nawzajem i rozwijają się razem.
      comment:
        author:
          id: amatsuda
          url: https://github.com/amatsuda
          name: Akira Matsuda
          title: Główny Organizator RubyKaigi
        content: |
          Społeczność Ruby wita wszystkich od początkujących po ekspertów.
          Konferencje i spotkania na całym świecie sprzyjają dzieleniu się wiedzą.
          To ciepła społeczność, gdzie ludzie pomagają sobie nawzajem i rozwijają się razem.

