why_ruby:
  title: Mengapa Ruby?
  description: Mengapa programmer di seluruh dunia menyukai Ruby? Apa yang membuatnya <strong>menyenangkan</strong>?
  features:
    - id: simple
      title: Simple
      read: Mudah ditulis, mudah dibaca.<br />Sintaks natural seperti bahasa lisan.
      copy: |
        Ruby memiliki sintaks yang sederhana dan intuitif yang terbaca seperti bahasa natural.
        Dengan menghilangkan simbol kompleks dan konstruksi yang bertele-tele, filosofi desain Ruby memungkinkan Anda mengekspresikan langsung apa yang Anda inginkan.
        Dengan kode boilerplate minimal dan keterbacaan tinggi, ramah untuk pemula dan mudah dipelihara untuk pengembang berpengalaman.
      comment:
        author:
          id: matz
          url: https://github.com/matz
          name: Yukihiro "Matz" Matsumoto
          title: Pencipta Ruby
        content: |
          Ruby memiliki sintaks yang sederhana dan intuitif yang terbaca seperti bahasa natural.
          Dengan kode boilerplate minimal dan keterbacaan tinggi, ini adalah bahasa yang ramah untuk pemula.
          Filosofi desain memungkinkan Anda mengekspresikan langsung apa yang Anda inginkan.

    - id: productivity
      title: Productivity
      read: Lakukan lebih banyak dengan lebih sedikit kode.<br />Sintaks intuitif mempercepat pengembangan.
      copy: |
        Sintaks ekspresif Ruby memungkinkan Anda menulis logika kompleks secara ringkas.
        Dengan memanfaatkan fitur-fitur powerful seperti metaprogramming dan blok, Anda dapat mengurangi pengulangan dan fokus pada penyelesaian masalah inti.
        Dengan framework testing yang komprehensif, Anda dapat menjaga kualitas sambil mencapai siklus pengembangan yang cepat.
      comment:
        author:
          id: pragdave
          url: https://github.com/pragdave
          name: Dave Thomas
          title: Penulis "The Pragmatic Programmer"
        content: |
          Sintaks ekspresif Ruby memungkinkan Anda menulis logika kompleks secara ringkas.
          Anda dapat mengurangi pengulangan dan fokus pada penyelesaian masalah inti.
          Framework testing yang komprehensif membantu menjaga kualitas selama pengembangan cepat.

    - id: ecosystem
      title: Ecosystem
      read: Gem yang kaya mendukung semua jenis pengembangan.<br />Tools matang siap digunakan.
      copy: |
        Ruby memiliki koleksi library yang luas yang disebut gem, mendukung segala hal mulai dari pengembangan web hingga pemrosesan data.
        Dengan framework matang seperti Rails dan toolchain yang komprehensif, Anda dapat menggabungkan resource yang ada dengan baik
        untuk membangun aplikasi berkualitas tinggi dengan cepat tanpa menemukan kembali roda.
      comment:
        author:
          id: dhh
          url: https://github.com/dhh
          name: David Heinemeier Hansson
          title: Pencipta Ruby on Rails
        content: |
          Ruby memiliki ekosistem gem yang luas mendukung kebutuhan yang beragam.
          Framework matang dan toolchain memungkinkan Anda menggabungkan resource yang ada
          untuk membangun aplikasi berkualitas dengan cepat tanpa menemukan kembali roda.

    - id: community
      title: Community
      read: Developer di seluruh dunia saling mendukung.<br />Komunitas yang hangat dan aktif.
      copy: |
        Komunitas Ruby menganut budaya "Matz is nice so we are nice (MINASWAN),"
        menyambut semua orang dari pemula hingga ahli. Konferensi dan meetup di seluruh dunia mendorong berbagi pengetahuan dan koneksi.
        Ini adalah komunitas yang hangat dan berkelanjutan di mana orang-orang saling membantu dan tumbuh bersama.
      comment:
        author:
          id: amatsuda
          url: https://github.com/amatsuda
          name: Akira Matsuda
          title: Chief Organizer RubyKaigi
        content: |
          Komunitas Ruby menyambut semua orang dari pemula hingga ahli.
          Konferensi dan meetup di seluruh dunia mendorong berbagi pengetahuan.
          Ini adalah komunitas yang hangat di mana orang-orang saling membantu dan tumbuh bersama.

