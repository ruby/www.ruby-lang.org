why_ruby:
  title: ¿Por qué Ruby?
  description: ¿Por qué los programadores de todo el mundo aman Ruby? ¿Qué lo hace <strong>divertido</strong>?
  features:
    - id: simple
      title: Simple
      read: Fácil de escribir, fácil de leer.<br />Sintaxis natural como el lenguaje hablado.
      copy: |
        Ruby tiene una sintaxis simple e intuitiva que se lee como lenguaje natural.
        Al eliminar símbolos complejos y construcciones verbosas, la filosofía de diseño de Ruby te permite expresar directamente lo que quieres.
        Con mínimo código repetitivo y alta legibilidad, es amigable para principiantes y mantenible para desarrolladores experimentados.
      comment:
        author:
          id: matz
          url: https://github.com/matz
          name: Yukihiro "Matz" Matsumoto
          title: Creador de Ruby
        content: |
          Ruby tiene una sintaxis simple e intuitiva que se lee como lenguaje natural.
          Con mínimo código repetitivo y alta legibilidad, es un lenguaje amigable para principiantes.
          La filosofía de diseño te permite expresar directamente lo que quieres.

    - id: productivity
      title: Productivity
      read: Haz más con menos código.<br />La sintaxis intuitiva acelera el desarrollo.
      copy: |
        La sintaxis expresiva de Ruby te permite escribir lógica compleja de manera concisa.
        Aprovechando características poderosas como metaprogramación y bloques, puedes reducir la repetición y concentrarte en resolver los problemas principales.
        Con frameworks de pruebas completos, puedes mantener la calidad mientras logras ciclos de desarrollo rápidos.
      comment:
        author:
          id: pragdave
          url: https://github.com/pragdave
          name: Dave Thomas
          title: Autor de "The Pragmatic Programmer"
        content: |
          La sintaxis expresiva de Ruby te permite escribir lógica compleja de manera concisa.
          Puedes reducir la repetición y concentrarte en resolver los problemas principales.
          Los frameworks de pruebas completos ayudan a mantener la calidad durante el desarrollo rápido.

    - id: ecosystem
      title: Ecosystem
      read: Gemas ricas soportan todo tipo de desarrollo.<br />Herramientas maduras listas para usar.
      copy: |
        Ruby tiene una vasta colección de bibliotecas llamadas gemas, que soportan todo desde desarrollo web hasta procesamiento de datos.
        Con frameworks maduros como Rails y cadenas de herramientas completas, puedes combinar excelentes recursos existentes
        para construir aplicaciones de alta calidad rápidamente sin reinventar la rueda.
      comment:
        author:
          id: dhh
          url: https://github.com/dhh
          name: David Heinemeier Hansson
          title: Creador de Ruby on Rails
        content: |
          Ruby tiene un vasto ecosistema de gemas que soportan diversas necesidades.
          Frameworks maduros y cadenas de herramientas te permiten combinar recursos existentes
          para construir aplicaciones de calidad rápidamente sin reinventar la rueda.

    - id: community
      title: Community
      read: Desarrolladores de todo el mundo se apoyan mutuamente.<br />Una comunidad cálida y activa.
      copy: |
        La comunidad Ruby abraza la cultura de "Matz is nice so we are nice (MINASWAN),"
        dando la bienvenida a todos desde principiantes hasta expertos. Conferencias y meetups alrededor del mundo fomentan el intercambio de conocimientos y conexiones.
        Es una comunidad cálida y sostenible donde las personas se ayudan mutuamente y crecen juntas.
      comment:
        author:
          id: amatsuda
          url: https://github.com/amatsuda
          name: Akira Matsuda
          title: Organizador Principal de RubyKaigi
        content: |
          La comunidad Ruby da la bienvenida a todos desde principiantes hasta expertos.
          Conferencias y meetups en todo el mundo fomentan el intercambio de conocimientos.
          Es una comunidad cálida donde las personas se ayudan mutuamente y crecen juntas.

