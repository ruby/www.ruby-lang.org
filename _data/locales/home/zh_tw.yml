why_ruby:
  title: 為什麼選擇 Ruby？
  description: 為什麼世界各地的程式設計師都熱愛 Ruby？是什麼讓它如此<strong>有趣</strong>？
  features:
    - id: simple
      title: Simple
      read: 易寫易讀。<br />像說話一樣自然的語法。
      copy: |
        Ruby 擁有簡潔直觀的語法，讀起來就像自然語言。
        透過消除複雜的符號和冗長的結構，Ruby 的設計理念讓你能夠直接表達你的想法。
        最少的樣板程式碼和高可讀性，使其對初學者友善，對有經驗的開發者易於維護。
      comment:
        author:
          id: matz
          url: https://github.com/matz
          name: Yukihiro "Matz" Matsumoto
          title: Ruby 創始人
        content: |
          Ruby 擁有簡潔直觀的語法，讀起來就像自然語言。
          最少的樣板程式碼和高可讀性，使其成為對初學者友善的語言。
          設計理念讓你能夠直接表達你的想法。

    - id: productivity
      title: Productivity
      read: 用更少的程式碼做更多的事。<br />直觀的語法加速開發。
      copy: |
        Ruby 富有表現力的語法讓你能夠簡潔地編寫複雜的邏輯。
        利用元程式設計和程式碼區塊等強大特性，你可以減少重複，專注於解決核心問題。
        藉助全面的測試框架，你可以在實現快速開發週期的同時保持品質。
      comment:
        author:
          id: pragdave
          url: https://github.com/pragdave
          name: Dave Thomas
          title: 《程式設計師修煉之道》作者
        content: |
          Ruby 富有表現力的語法讓你能夠簡潔地編寫複雜的邏輯。
          你可以減少重複，專注於解決核心問題。
          全面的測試框架幫助在快速開發過程中保持品質。

    - id: ecosystem
      title: Ecosystem
      read: 豐富的 gem 支援各種開發需求。<br />成熟的工具開箱即用。
      copy: |
        Ruby 擁有龐大的函式庫集合（稱為 gem），支援從網頁開發到資料處理的一切。
        藉助 Rails 等成熟框架和完善的工具鏈，你可以結合優秀的現有資源
        快速建構高品質應用程式，而無需重新發明輪子。
      comment:
        author:
          id: dhh
          url: https://github.com/dhh
          name: David Heinemeier Hansson
          title: Ruby on Rails 創始人
        content: |
          Ruby 擁有廣泛的 gem 生態系統，支援各種需求。
          成熟的框架和工具鏈讓你能夠結合現有資源
          快速建構高品質應用程式，而無需重新發明輪子。

    - id: community
      title: Community
      read: 世界各地的開發者相互支援。<br />溫暖而活躍的社群。
      copy: |
        Ruby 社群秉承「Matz is nice so we are nice (MINASWAN)」的文化，
        歡迎從初學者到專家的所有人。世界各地的會議和聚會促進知識分享和聯繫。
        這是一個溫暖、可持續的社群，人們互相幫助，共同成長。
      comment:
        author:
          id: amatsuda
          url: https://github.com/amatsuda
          name: Akira Matsuda
          title: RubyKaigi 首席組織者
        content: |
          Ruby 社群歡迎從初學者到專家的所有人。
          世界各地的會議和聚會促進知識分享。
          這是一個溫暖的社群，人們互相幫助，共同成長。

