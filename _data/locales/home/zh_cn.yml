why_ruby:
  title: 为什么选择 Ruby？
  description: 为什么世界各地的程序员都热爱 Ruby？是什么让它如此<strong>有趣</strong>？
  features:
    - id: ecosystem
      title: Ecosystem
      read: 丰富的 gem 支持各种开发需求。<br />成熟的工具开箱即用。
      copy: |
        Ruby 拥有庞大的库集合（称为 gem），支持从 Web 开发到数据处理的一切。
        借助 Rails 等成熟框架和完善的工具链，你可以结合优秀的现有资源
        快速构建高质量应用，而无需重新发明轮子。
      comment:
        author:
          id: matz
          name: Yukihiro "Matz" Matsumoto
          title: Creator of Ruby
        content: |
          [占位符] Ecosystem 部分的评论正在准备中。
          待实际评论到达后将更新。

    - id: productivity
      title: Productivity
      read: 用更少的代码做更多的事。<br />直观的语法加速开发。
      copy: |
        Ruby 富有表现力的语法让你能够简洁地编写复杂的逻辑。
        利用元编程和代码块等强大特性，你可以减少重复，专注于解决核心问题。
        借助全面的测试框架，你可以在实现快速开发周期的同时保持质量。
      comment:
        author:
          id: pragdave
          name: Dave Thomas
          title: Author of "The Pragmatic Programmer"
        content: |
          Ruby 能快速将想法转化为代码。
          它的简洁让我保持专注，它的表现力让我能按照自己的思维方式编写代码。<br />
          感觉语言不会成为障碍，只剩下我和问题本身。
          借助优秀的工具和库，想法很快就能变成运行优雅的代码。

    - id: simple
      title: Simple
      read: 易写易读。<br />像说话一样自然的语法。
      copy: |
        Ruby 拥有简洁直观的语法，读起来就像自然语言。
        通过消除复杂的符号和冗长的结构，Ruby 的设计理念让你能够直接表达你的想法。
        最少的样板代码和高可读性，使其对初学者友好，对有经验的开发者易于维护。
      comment:
        author:
          id: dhh
          name: David Heinemeier Hansson
          title: Creator of Ruby on Rails
        content: |
          Ruby 是我见过的最美的编程语言。<br />
          我对新出现的编程语言、新环境、新框架都相当关注，
          但在设计的纯粹性上，我还没有看到任何能与 Ruby 匹敌或超越它的语言。

    - id: community
      title: Community
      read: 世界各地的开发者相互支持。<br />温暖而活跃的社区。
      copy: |
        Ruby 社区秉承"Matz is nice so we are nice (MINASWAN)"的文化，
        欢迎从初学者到专家的所有人。世界各地的会议和聚会促进知识分享和联系。
        这是一个温暖、可持续的社区，人们互相帮助，共同成长。
      comment:
        author:
          id: amanda
          name: Amanda Perino
          title: Executive Director of The Rails Foundation
        content: |
          [占位符] Community 部分的评论正在准备中。
          待实际评论到达后将更新。

